name: shop_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  device_info: ^2.0.2
  firebase_analytics: ^8.1.0
  # firebase_crashlytics: ^2.0.4
  firebase_helpers:
  firebase_messaging: ^10.0.0

  flutter_form_builder: ^6.0.1
  flutter_riverpod: ^0.14.0+3
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.0.0
  image_cropper: ^1.4.0
  image_picker: ^0.8.2
  intl: ^0.17.0
  package_info: ^2.0.2
  table_calendar: ^3.0.0

  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^2.5.0
  syncfusion_flutter_calendar: ^19.2.57
  firebase_database: ^6.1.2
  font_awesome_flutter: ^9.1.0
  flutter_quill:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/cerita_inspiratif/
    - assets/images/infografis_kesehatan/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

flutter_intl:
  enabled: true
